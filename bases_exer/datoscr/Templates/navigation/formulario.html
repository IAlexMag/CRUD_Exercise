<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}
        <div class="mb-3">
            <label for="" class="form-label">{{ campo.label }}</label>
            {% if campo.field.widget.input_type == 'file' and campo.value %}
            <br/>
            <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" alt="" width="100">
            <br/>
            {% endif %}
            <input class="form-control" type="{{ campo.field.widget.input_type }}" placeholder= "{{ campo.label }}" value="{{ campo.value | default:'' }}" name="{{ campo.name }}" id="" aria-describedby="helpId">
        </div>
        <div class="col-12 help-text">{{campo.errors}}</div>
    {% endfor %}
